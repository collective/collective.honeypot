[buildout]
extensions = buildout.dumppickedversions
package-name = collective.honeypot
test-eggs = collective.honeypot[test]
parts += instance2 omelette

[instance2]
<=instance
zcml =
    ${instance:zcml}
    collective.honeypot-fixes
environment-vars =
    ${instance:environment-vars}
    HONEYPOT_FIELD pooh
    EXTRA_PROTECTED_ACTIONS discussion_reply join_form sendto_form contact-info send_feedback_site register
    WHITELISTED_ACTIONS jq_reveal_email z3cform_validate_field
    IGNORED_FORM_FIELDS secret_field

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[versions]
z3c.jbot = 0.7.1
