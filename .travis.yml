sudo: false
cache:
  directories:
  - eggs
  - downloads
language: python
# Note: Python 2.4 / Plone 3.3 is not supported.
env:
  matrix:
    - PYTHON=python2.6 BUILDOUT_CONFIG=plone40.cfg
    - PYTHON=python2.7 BUILDOUT_CONFIG=plone43.cfg
notifications:
  email:
    recipients:
    - m.van.rees@zestsoftware.nl
    on_success: change
install:
  - mkdir -p eggs
  - mkdir -p downloads
  - $PYTHON bootstrap.py -c $BUILDOUT_CONFIG
  - bin/buildout -N -t 3 -c $BUILDOUT_CONFIG
script: bin/test
